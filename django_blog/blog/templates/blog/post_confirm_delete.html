<!-- templates/blog/post_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete the post "{{ post.title }}"?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete Post</button>
    </form>

    <a href="{% url 'post-list' %}">Cancel</a>
</body>
</html>
